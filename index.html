</head>
<body>

<div id="secret-overlay"><h1>–ñ–ï –°–ï–ö–†–ï–¢!</h1></div>

<main>
  <section id="welcome-section">

    <label for="name-input">–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?</label>
    <input type="text" id="name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
    <label for="age-input">–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –ª–µ—Ç?</label>
    <input type="number" id="age-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç" min="1" max="120" />
    <button id="start-btn">–ù–∞—á–∞—Ç—å</button>
    <p id="welcome-message" style="color:red; font-weight:bold;"></p>
  </section>

  <section id="game-section">
    <h1>–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 300</h1>
    <label for="guess-input">–ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å:</label>
    <input type="number" id="guess-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" min="1" max="300" />
    <button id="guess-btn">–£–≥–∞–¥–∞—Ç—å</button>
    <div id="timer"></div>
    <div id="result"></div>
    <button id="retry-btn">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </section>
</main>

<script>
  let secretNumber = 0;
  let attempts = 0;
  let timer = 60;
  let timerInterval = null;
  let name = "";
  let age = "";
  let gameOver = false;

  const profileMenu = document.getElementById("profile-menu");
  const profileHeader = document.getElementById("profile-header");
  const secretOverlay = document.getElementById("secret-overlay");

  profileHeader.onclick = () => {
    profileMenu.style.display = "block";
  };

  document.getElementById("show-name").onclick = () => {
    alert("–ù–∏–∫: " + (name || "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω"));
  };
  document.getElementById("show-age").onclick = () => {
    alert("–í–æ–∑—Ä–∞—Å—Ç: " + (age || "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω"));
  };
  document.getElementById("show-secret").onclick = () => {
    profileMenu.style.display = "none";
    secretOverlay.style.display = "flex";
    setTimeout(() => secretOverlay.style.display = "none", 3000);
  };

  document.getElementById("start-btn").onclick = () => {
    name = document.getElementById("name-input").value.trim();
    age = parseInt(document.getElementById("age-input").value.trim());
    const welcome = document.getElementById("welcome-message");

    if (!name || !age || age < 1 || age > 120) {
      welcome.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.";
      return;
    }

    if (age < 18) {
      welcome.textContent = "–ò–∑–≤–∏–Ω–∏—Ç–µ, –¥–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ —Å 18 –ª–µ—Ç.";
      return;
    }

    document.getElementById("welcome-section").style.display = "none";
    document.getElementById("game-section").style.display = "block";
    startGame();
  };

  function startGame() {
    secretNumber = Math.floor(Math.random() * 300) + 1;
    attempts = 0;
    timer = 60;
    gameOver = false;

    document.getElementById("result").textContent = "";
    document.getElementById("guess-input").value = "";
    document.getElementById("retry-btn").style.display = "none";
    document.getElementById("timer").textContent = "‚è± –û—Å—Ç–∞–ª–æ—Å—å: 60 —Å–µ–∫";

    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timer--;
      document.getElementById("timer").textContent = "‚è± –û—Å—Ç–∞–ª–æ—Å—å: " + timer + " —Å–µ–∫";
      if (timer <= 0) {
        clearInterval(timerInterval);
        endGame(false);
      }
    }, 1000);
  }

  function endGame(won) {
    gameOver = true;
    document.getElementById("retry-btn").style.display = "block";
    const result = document.getElementById("result");

    if (!won) {
      result.innerHTML = `‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!<br>–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —è –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ: <strong>${secretNumber}</strong>`;
      result.style.color = "red";
    }
  }

  document.getElementById("guess-btn").onclick = () => {
    if (gameOver) return;

    const guess = parseInt(document.getElementById("guess-input").value.trim());
    const result = document.getElementById("result");

    if (!guess || guess < 1 || guess > 300) {
      result.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 300!";
      result.style.color = "black";
      return;
    }

    attempts++;

    if (guess === secretNumber) {
      clearInterval(timerInterval);
      result.textContent = `üéâ –£–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${secretNumber}! –ü–æ–ø—ã—Ç–æ–∫: ${attempts}`;
      result.style.color = "green";
      document.getElementById("retry-btn").style.display = "block";
      gameOver = true;
    } else if (guess < secretNumber) {
      result.textContent = "üîº –°–ª–∏—à–∫–æ–º –º–∞–ª–æ!";
      result.style.color = "#ffb6c1"; // –Ω–µ–∂–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π
    } else {
      result.textContent = "üîΩ –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ!";
      result.style.color = "#ff0000"; // –æ—Å—Ç—Ä–æ-–∫—Ä–∞—Å–Ω—ã–π
    }
  };

  document.getElementById("retry-btn").onclick = () => {
    startGame();
  };
</script>
