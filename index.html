<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ ‚Äî –û–Ω–ª–∞–π–Ω –∏–≥—Ä–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* –°–∞–π–¥–±–∞—Ä */
    .sidebar {
      width: 200px;
      background: #ddeeff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    .container {
      flex-grow: 1;
      padding: 20px;
    }

    header {
      background: #007acc;
      color: white;
      padding: 15px;
      text-align: right;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px #aaa;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005a99;
    }

    #game-section {
      display: none;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    #timer {
      text-align: center;
      font-size: 18px;
      color: #ff6600;
      margin-top: 10px;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #profile-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border: 2px solid #007acc;
      box-shadow: 0 0 10px #00000050;
      z-index: 999;
      text-align: center;
    }

    #profile-menu button {
      margin: 10px 0;
      background: #007acc;
    }

    #secret-msg {
      font-size: 48px;
      color: red;
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
  <p>üèÜ –õ—É—á—à–∏–π: <span id="best-score">‚Äî</span></p>
  <p>üíÄ –•—É–¥—à–∏–π: <span id="worst-score">‚Äî</span></p>
</div>

<div class="container">
  <header id="profile-header">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</header>

  <main>
    <section id="welcome-section">
      <h1>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ</h1>
      <label>–ò–º—è:</label>
      <input type="text" id="name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
      <label>–í–æ–∑—Ä–∞—Å—Ç:</label>
      <input type="number" id="age-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç" />
      <button id="start-btn">–ù–∞—á–∞—Ç—å</button>
      <p id="welcome-message" style="color: red; font-weight: bold;"></p>
    </section>

    <section id="game-section">
      <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 300</h1>
      <label>–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ:</label>
      <input type="number" id="guess-input" />
      <button id="guess-btn">–£–≥–∞–¥–∞—Ç—å</button>
      <div id="result"></div>
      <div id="timer">–û—Å—Ç–∞–ª–æ—Å—å: 60 —Å–µ–∫.</div>
      <button id="retry-btn" style="display: none;">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </section>
  </main>
</div>

<!-- –ú–µ–Ω—é –ø—Ä–æ—Ñ–∏–ª—è -->
<div id="profile-menu">
  <button id="show-name">–ü–æ–∫–∞–∑–∞—Ç—å –∏–º—è</button>
  <button id="show-age">–ü–æ–∫–∞–∑–∞—Ç—å –≤–æ–∑—Ä–∞—Å—Ç</button>
  <button id="show-secret">–°–µ–∫—Ä–µ—Ç</button>
  <button onclick="document.getElementById('profile-menu').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<!-- –°–µ–∫—Ä–µ—Ç -->
<div id="secret-msg">–≠–¢–û –ñ–ï –°–ï–ö–†–ï–¢</div>

<script>
  const profileHeader = document.getElementById('profile-header');
  const profileMenu = document.getElementById('profile-menu');
  const nameInput = document.getElementById('name-input');
  const ageInput = document.getElementById('age-input');
  const welcomeMessage = document.getElementById('welcome-message');
  const welcomeSection = document.getElementById('welcome-section');
  const gameSection = document.getElementById('game-section');
  const startBtn = document.getElementById('start-btn');
  const guessInput = document.getElementById('guess-input');
  const guessBtn = document.getElementById('guess-btn');
  const resultDiv = document.getElementById('result');
  const retryBtn = document.getElementById('retry-btn');
  const timerDiv = document.getElementById('timer');
  const bestScoreSpan = document.getElementById('best-score');
  const worstScoreSpan = document.getElementById('worst-score');

  let secretNumber = 0;
  let attempts = 0;
  let timer;
  let timeLeft = 60;
  let playerName = "";
  let playerAge = "";

  function resetGame() {
    secretNumber = Math.floor(Math.random() * 300) + 1;
    attempts = 0;
    guessInput.value = '';
    resultDiv.textContent = '';
    resultDiv.style.background = '';
    retryBtn.style.display = 'none';
    timeLeft = 60;
    updateTimer();
    clearInterval(timer);
    timer = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    timerDiv.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${timeLeft} —Å–µ–∫.`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      resultDiv.style.color = 'black';
      resultDiv.textContent = `‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${secretNumber}.`;
      retryBtn.style.display = 'inline-block';
    }
    timeLeft--;
  }

  profileHeader.onclick = () => {
    profileMenu.style.display = 'block';
    document.getElementById('secret-msg').style.display = 'none';
  };

  document.getElementById('show-name').onclick = () => alert(`–¢–≤–æ—ë –∏–º—è: ${playerName}`);
  document.getElementById('show-age').onclick = () => alert(`–¢–≤–æ–π –≤–æ–∑—Ä–∞—Å—Ç: ${playerAge}`);
  document.getElementById('show-secret').onclick = () => {
    profileMenu.style.display = 'none';
    document.getElementById('secret-msg').style.display = 'block';
  };

  startBtn.onclick = () => {
    const name = nameInput.value.trim();
    const age = parseInt(ageInput.value);

    if (!name || !age || age < 1 || age > 120) {
      welcomeMessage.textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç.";
      return;
    }

    if (age < 18) {
      welcomeMessage.textContent = `–ü—Ä–∏–≤–µ—Ç, ${name}! –¢–µ–±–µ –ø–æ–∫–∞ –Ω–µ–ª—å–∑—è –Ω–∞ —Å–∞–π—Ç.`;
      return;
    }

    playerName = name;
    playerAge = age;
    welcomeSection.style.display = 'none';
    gameSection.style.display = 'block';
    document.getElementById('secret-msg').style.display = 'none';
    resetGame();
  };

  guessBtn.onclick = () => {
    const guess = parseInt(guessInput.value);
    if (!guess || guess < 1 || guess > 300) {
      resultDiv.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 300!";
      resultDiv.style.color = 'red';
      return;
    }

    attempts++;

    if (guess === secretNumber) {
      resultDiv.style.color = 'green';
      resultDiv.textContent = `üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ó–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫.`;
      updateScores(attempts);
      retryBtn.style.display = 'inline-block';
      clearInterval(timer);
    } else if (guess < secretNumber) {
      resultDiv.style.color = '#cc6666'; // –º—è–≥–∫–∏–π –∫—Ä–∞—Å–Ω—ã–π
      resultDiv.textContent = "üîº –°–ª–∏—à–∫–æ–º –º–∞–ª–æ!";
    } else {
      resultDiv.style.color = '#cc0000'; // –æ—Å—Ç—Ä—ã–π –∫—Ä–∞—Å–Ω—ã–π
      resultDiv.textContent = "üîΩ –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ!";
    }
  };

  retryBtn.onclick = () => {
    resetGame();
  };

  function updateScores(current) {
    let best = localStorage.getItem("bestScore");
    let worst = localStorage.getItem("worstScore");

    if (!best || current < best) {
      localStorage.setItem("bestScore", current);
    }

    if (!worst || current > worst) {
      localStorage.setItem("worstScore", current);
    }

    bestScoreSpan.textContent = localStorage.getItem("bestScore");
    worstScoreSpan.textContent = localStorage.getItem("worstScore");
  }

  window.onload = () => {
    bestScoreSpan.textContent = localStorage.getItem("bestScore") || '‚Äî';
    worstScoreSpan.textContent = localStorage.getItem("worstScore") || '‚Äî';
  };
</script>

</body>
</html>
