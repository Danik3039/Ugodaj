<audio id="win-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
  const profileHeader = document.getElementById('profile-header');
  const welcomeSection = document.getElementById('welcome-section');
  const gameSection = document.getElementById('game-section');
  const startBtn = document.getElementById('start-btn');
  const nameInput = document.getElementById('name-input');
  const ageInput = document.getElementById('age-input');
  const welcomeMessage = document.getElementById('welcome-message');

  const guessInput = document.getElementById('guess-input');
  const guessBtn = document.getElementById('guess-btn');
  const resultDiv = document.getElementById('result');
  const retryBtn = document.getElementById('retry-btn');
  const timerDiv = document.getElementById('timer');
  const highscoreDiv = document.getElementById('highscore');
  const winSound = document.getElementById('win-sound');
  const failSound = document.getElementById('fail-sound');

  let secretNumber = 0;
  let attempts = 0;
  let highscore = null;
  let countdown = 60;
  let timer;

  profileHeader.onclick = () => alert("–ü–æ–∫–∞ –Ω–∞ —Ä–µ–º–æ–Ω—Ç–µ");

  startBtn.onclick = () => {
    const name = nameInput.value.trim();
    const age = parseInt(ageInput.value);

    if (!name) {
      welcomeMessage.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è.";
      return;
    }
    if (!age || age < 1 || age > 120) {
      welcomeMessage.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç.";
      return;
    }

    if (age < 18) {
      welcomeMessage.style.color = 'red';
      welcomeMessage.textContent = `–ü—Ä–∏–≤–µ—Ç, ${name}! –¢–µ–±–µ –ø–æ–∫–∞ –Ω–µ–ª—å–∑—è –Ω–∞ —Å–∞–π—Ç.`;
    } else {
      welcomeMessage.style.color = 'green';
      welcomeMessage.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${name}!`;
      welcomeSection.style.display = 'none';
      gameSection.style.display = 'block';
      resetGame();
    }
  };

  function resetGame() {
    secretNumber = Math.floor(Math.random() * 1000) + 1;
    attempts = 0;
    guessInput.value = '';
    resultDiv.textContent = '';
    retryBtn.style.display = 'none';
    countdown = 60;
    timerDiv.textContent = `‚è≥ ${countdown}`;
    if (timer) clearInterval(timer);
    timer = setInterval(() => {
      countdown--;
      timerDiv.textContent = `‚è≥ ${countdown}`;
      if (countdown <= 0) {
        clearInterval(timer);
        resultDiv.style.color = 'red';
        resultDiv.textContent = `‚åõ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ë—ã–ª–æ –∑–∞–≥–∞–¥–∞–Ω–æ: ${secretNumber}`;
        retryBtn.style.display = 'inline-block';
        failSound.play();
      }
    }, 1000);
  }

  guessBtn.onclick = () => {
    const guess = Number(guessInput.value.trim());
    if (!guess || guess < 1 || guess > 1000) {
      resultDiv.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 1000!";
      resultDiv.style.color = 'red';
      return;
    }

    attempts++;

    if (guess === secretNumber) {
      clearInterval(timer);
      resultDiv.style.color = 'green';
      resultDiv.textContent = `üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –¢—ã —É–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
      if (highscore === null || attempts < highscore) {
        highscore = attempts;
        highscoreDiv.textContent = `üèÜ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥: ${highscore} –ø–æ–ø—ã—Ç–æ–∫!`;
      } else {
        highscoreDiv.textContent = `–†–µ–∫–æ—Ä–¥: ${highscore} –ø–æ–ø—ã—Ç–æ–∫`;
      }
      retryBtn.style.display = 'inline-block';
      winSound.play();
    } else if (guess < secretNumber) {
      resultDiv.style.color = 'orange';
      resultDiv.textContent = "üîº –°–ª–∏—à–∫–æ–º –º–∞–ª–æ!";
