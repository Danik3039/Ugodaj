<body>

    <button id="start-btn">–ù–∞—á–∞—Ç—å</button>

    <input type="number" id="guess-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" min="1" max="300" />

<script>
  const profileHeader = document.getElementById('profile-header');
  const profileMenu = document.getElementById('profile-menu');
  const secretOverlay = document.getElementById('secret-overlay');
  const showNameBtn = document.getElementById('show-name');
  const showAgeBtn = document.getElementById('show-age');
  const showSecretBtn = document.getElementById('show-secret');

  const welcomeSection = document.getElementById('welcome-section');
  const gameSection = document.getElementById('game-section');
  const startBtn = document.getElementById('start-btn');
  const nameInput = document.getElementById('name-input');
  const ageInput = document.getElementById('age-input');
  const welcomeMessage = document.getElementById('welcome-message');

  const guessInput = document.getElementById('guess-input');
  const guessBtn = document.getElementById('guess-btn');
  const resultDiv = document.getElementById('result');
  const retryBtn = document.getElementById('retry-btn');

  let secretNumber = 0;
  let attempts = 0;
  let playerName = '';
  let playerAge = 0;

  profileHeader.onclick = () => {
    profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
  };

  showNameBtn.onclick = () => {
    alert("–¢–≤–æ–π –Ω–∏–∫–Ω–µ–π–º: " + (playerName || "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω"));
    profileMenu.style.display = 'none';
  };

  showAgeBtn.onclick = () => {
    alert("–¢–≤–æ–π –≤–æ–∑—Ä–∞—Å—Ç: " + (playerAge || "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω"));
    profileMenu.style.display = 'none';
  };

  showSecretBtn.onclick = () => {
    secretOverlay.style.display = 'flex';
    profileMenu.style.display = 'none';
    setTimeout(() => {
      secretOverlay.style.display = 'none';
    }, 3000);
  };

  startBtn.onclick = () => {
    playerName = nameInput.value.trim();
    playerAge = parseInt(ageInput.value);

    if (!playerName) {
      welcomeMessage.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è.";
      return;
    }
    if (!playerAge || playerAge < 1 || playerAge > 120) {
      welcomeMessage.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç.";
      return;
    }

    if (playerAge < 18) {
      welcomeMessage.style.color = 'red';
      welcomeMessage.textContent = `–ü—Ä–∏–≤–µ—Ç, ${playerName}! –¢–µ–±–µ –ø–æ–∫–∞ –Ω–µ–ª—å–∑—è –Ω–∞ —Å–∞–π—Ç.`;
    } else {
      welcomeMessage.style.color = 'green';
      welcomeMessage.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${playerName}!`;
      welcomeSection.style.display = 'none';
      gameSection.style.display = 'block';
      resetGame();
    }
  };

  function resetGame() {
    secretNumber = Math.floor(Math.random() * 300) + 1;
    attempts = 0;
    guessInput.value = '';
    resultDiv.textContent = '';
    retryBtn.style.display = 'none';
  }

  guessBtn.onclick = () => {
    const guess = Number(guessInput.value.trim());

    if (!guess || guess < 1 || guess > 300) {
      resultDiv.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 300!";
      resultDiv.style.color = 'red';
      return;
    }

    attempts++;

    if (guess === secretNumber) {
      resultDiv.style.color = 'green';
      resultDiv.textContent = `üéâ –£–≥–∞–¥–∞–ª! –≠—Ç–æ –±—ã–ª–æ ${secretNumber}. –ü–æ–ø—ã—Ç–æ–∫: ${attempts}`;
      retryBtn.style.display = 'inline-block';
    } else if (guess < secretNumber) {
      resultDiv.style.color = '#ffc0cb'; // –Ω–µ–∂–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π
      resultDiv.textContent = "üîº –°–ª–∏—à–∫–æ–º –º–∞–ª–æ!";
    } else {

      resultDiv.textContent = "üîΩ –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ!";

  };
</script>
